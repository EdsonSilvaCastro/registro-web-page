<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Formulario Registro</title>
</head>

<body>
  <section class="form-register">
    <h4>Formulario Registro</h4>
    <form action="http://localhost:3000/addRegister" method="post">
      <input class="controls" type="text" name="salon" id="salon" placeholder="Ingrese el salon" required />
      <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese el accesspoint"
        required />
      <input class="controls" type="text" name="co2level" id="co2level" placeholder="Ingrese el nivel de CO2"
        required />
      <input class="botons" type="submit" value="Registrar" />
    </form>
  </section>
</body>

</html>
